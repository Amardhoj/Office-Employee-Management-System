<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .column {
      max-width: 400px;
      padding: 5px;
      margin: auto;
    }

    #button {
      display: flex;
      position: absolute;
      top: 8px;
      right: 5px
    }

    #back {
      display: flex;
      position: absolute;
      top: 8px;
      left: 5px
    }
  </style>
</head>

<body>
  <div class="text-center">
    <h1>Add An Employee</h1>
    <div class="container">
      <a class="btn btn-secondary" id="button" href="/logout" role="button">Logout</a>
      <a class="btn btn-secondary" id="back" href="/" role="button">Back</a>
    </div>

    <form action="/add_emp" method="post">
      {% csrf_token %}
      <div class="container-fluid">

        <div class="column">
          <label for="first_name"></label>
          <input type="text" placeholder="First name" id="first_name" name="first_name" value="{{ first_name }}">
        </div>

        <div class="column">
          <label for="last_name"></label>
          <input type="text" placeholder="Last name" id="last_name" name="last_name" value="{{ last_name }}">
        </div>

        <div class="column">
          <label for="salary"></label>
          <input type="number" placeholder="Salary" id="salary" name="salary" value="{{ salary }}">
        </div>

        <div class="column">
          <label for="dept"></label>
          <input type="number" placeholder="Department" id="dept" name="dept" value="{{ dept }}">
        </div>

        <div class="column">
          <label for="role"></label>
          <input type="number" placeholder="Role" id="role" name="role" value="{{ role }}">
        </div>

        <div class="column">
          <label for="bonus"></label>
          <input type="number" placeholder="Bonus" id="bonus" name="bonus" value="{{ bonus }}">
        </div>

        <div class="column">
          <label for="phone"></label>
          <input type="number" placeholder="Phone" id="phone" name="phone" value="{{ phone }}">
        </div>

      </div>

      <hr>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
